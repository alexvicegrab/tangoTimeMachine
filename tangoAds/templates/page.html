{% extends 'base.html' %}

{% block header_text %}Tango Ads{% endblock %}

{% block form_action %}/pages/{{ page.id }}/add_event{% endblock %}

{% block table %}
	<table id="id_list_table" class="table">
		{% for event in page.event_set.all %}
			<tr><td>{{ forloop.counter }}. {{ event.headline }}</td></tr>
		{% endfor %}
	</table>
{% endblock %}
